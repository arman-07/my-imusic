<section class="player">
    <div class="player__progress">
        <div class="player__progress-block"></div>
    </div>
    <div class="player__container">
        <div>
            <div class="player__flex">
                <div class="player__image">
                    <img src="img/img-19.png" alt="" />
                </div>
                <div class="player__text">
                    <p>Invasion of Privacy</p>
                    <p>Cardi B</p>
                </div>
            </div>
            <input
                type="range"
                min="0"
                max="100"
                step="1"
                class="player__range"
            />
        </div>
        <div>
            <button class="icon-11"></button>
            <button class="player__prev">
                <img src="img/icon-6.png" alt="" />
            </button>
            <div class="player__play"><button class="icon-3"></button></div>
            <button class="player__next">
                <img src="img/icon-7.png" alt="" />
            </button>
            <button>
                <img src="img/icon-8.png" alt="" />
            </button>
        </div>
        <div>
            <div class="player__time"><span>1:08</span> / 3:46</div>
            <div class="player__icons">
                <button class="icon-5"></button>
                <button class="icon-8"></button>
                <button class="icon-12"></button>
                <button class="icon-13"></button>
            </div>
        </div>
    </div>
</section>
